<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- basic page needs
        ================================================== -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>
    
    <!-- CSS
        ================================================== -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/vendor.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/teams.css')}}">
    
    <!-- favicons
        ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='images/1.png')}}">
    <link rel="shortcut icon" href="../static/images/1.ico" type="image/x-icon">
    <link rel="manifest" href="{{url_for('static', filename='site.webmanifest')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{{file.filename}}</title>
  </head>

  <body>
        <section id="intro" class="s-intro target-section" style="padding: 0  50px 50px 50px; max-width:1200px; margin:auto;">

    <div class="content">
      <div class="child">
        <h1 style="text-align:center; margin-bottom: 50px;">{{ file.filename.capitalize() }}</h1>
        <pre>
            <code>{{f}}</code>
        </pre>
        <a href="{{ url_for('delete_file', filename=file.filename) }}">Delete</a>
      </div>
    </div>

    <hr>

    <div class="code">
        <h3 style="margin-bottom: 20px;">Run &#128071; : </h3>
        <iframe frameborder="0" width="100%" height="600px" src="https://create.withcode.uk/"><a target="_blank" href="https://create.withcode.uk/">create.withcode.uk</a></iframe>
    </div>
        </section>
    <script src="{{url_for('static', filename='js/plugins.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

  </body>
</html>
