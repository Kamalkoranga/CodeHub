<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{user}}'s Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: #000;
            
        }

        .parent{
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
            max-width: 300px;
            height: 500px;
            text-align: center;
            font-family: arial;
        }

        .title {
            color: grey;
            font-size: 18px;
        }

        button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: rgb(255, 255, 255);
        }

        button:hover,
        a:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="card">
            <img src="{{url_for('static', filename='images/team1.jpg')}}" alt="John" style="width:100%">
            <h1 style="color: #fff;">{{user}}</h1>
            <p class="title">Developer, Student</p>
            <p style="color: #fff;">ST Lamart school</p>
            <div style="margin: 24px 0;">
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
            <p><button>Contact</button></p>
        </div>
    </div>
    <p style="color: #fff; text-align:center;"><a href="{{url_for('login')}}">( Logout )</a></p>

</body>

</html>
